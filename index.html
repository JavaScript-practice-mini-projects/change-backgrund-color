<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="container">
        <h1>Click the button to change the background color</h1>
        <div class="container2" id="colorContainer"></div>

        <div class="inputbtn" id="inputbtn">

            <div class="inputRGB" id="inputRGB">
                <h5>RGB color code</h5>
                <div class="clrBtnIptRGB">
                    <span class="defaultHash">#</span>
                     <input class="colorCodeShaw" type="text" id="RGB" placeholder="Your color code">
                    <button class="copyButton" id="copyButton">copy Color </button>   
                </div>
                
            </div>

            <div class="inputHex" id="inputHex">
                <h5>Hex color code</h5>
                <div class="clrBtnIptHex"> 
                    <span class="defaultHash">#</span>
                    <input class="colorCodeShaw" type="text" id="colorCodeShowHex" placeholder="Your color code">
                    <button class="copyButton" id="copyButton">copy Color </button>
                </div>

            </div>

        </div>
        <div class="buttondiv">
            <button  id="changeButton">Change Background</button>
             
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
