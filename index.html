<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Color Picker </title>
    <!-- Fontawesome Icon -->
    <script src="https://kit.fontawesome.com/37df3b9ad9.js" crossorigin="anonymous"></script>
    <!-- custom style (css) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container" id="container">
        <div class="socialMedia">
            <a href="https://github.com/JavaScript-practice-mini-projects/change-backgrund-color" target="_blank">
                <i class="fa-brands fa-github" ></i></a>
            <a href="https://www.facebook.com/mhrhabibdeveloper/" target="_blank">
                <i class="fa-brands fa-facebook" ></i></a>
            <a href="https://www.linkedin.com/in/mhrhabib-dev/" target="_blank">
                <i class="fa-brands fa-linkedin" target="_blank"></i></a>
            
        </div>
    <div class="firstSection"> 
        <div class="colorDisplayAndInputOutput">
            <div class="displayTitleColorArea"> 
                <div class="displayTitle">
                    <h3>Display Color</h3>
                    <button class="btn" id="generateRandomColorButton">Random Color</button>
                   
                </div>
                <div class="displayColor" id="displayColor">
                    <!-- Here show color  -->
                </div>
            </div>
            <div class="changeAndCopy">
                <div class="colorChangeTitle">
                    <h3>Change & Copy color</h3>
                    <div>
                        <button class="btn" id="saveCustomColorButton">Save</button>
                        <button class="btn" id="copyToClipBoardButton">Copy</button>
                    </div>
                </div>
                <div class="colorChangeMode">
                    <p>Select Copy Mode</p>
                    <div class="selectColorMode">
                        <input type="radio" name="colorMode" id="selectHexMode" value="hex" checked>
                        <label for="selectHexMode">Hex</label>
                        <input type="radio" name="colorMode" id="selectRGBMode" value="rgb">
                        <label for="selectRGBMode">RGB</label>
                    </div>
                </div>
                <div class="colorInputAndCode">
                    <div class="hexInputOutput">
                        <span>#</span>
                        <h4>Hex</h4>
                        <input type="text" placeholder="dddeee" id="HexColorInputOutput">
                    </div>
                    <div class="RGBinputOutput">
                        <span>RGB</span>
                        <h4>RGB</h4>
                        <input type="text" placeholder="(221 222 238)" id="RGBColorInputOutput">
                    </div>
                </div>
                <div class="adjustRGBcolor">
                    <h3>Adjust RGB Color</h3>
                    <div class="RGBcolorAdjusting">
                        <div class="RGBcolorRed">
                            <div class="rgbTitleAndValue">
                                <div class="colorRange"><p>Red</p> <p id="colorSliderRedLabel">221</p></div>
                                <input type="range" name="" id="colorSliderRed" min="0" max="255" >
                            </div>
                        </div>
                        <div class="RGBcolorGreen">
                            <div class="rgbTitleAndValue">
                               <div class="colorRange"> <p>Green</p> <p id="colorSliderGreenLabel">222</p></div>
                                <input type="range" name="" id="colorSliderGreen" min="0" max="255" >
                            </div>
                        </div>
                        <div class="RGBcolorBlue">
                            <div class="rgbTitleAndValue">
                               <div class="colorRange"> <p>Blue</p> <p id="colorSliderBlueLabel">238</p></div>
                                <input type="range" name="" id="colorSliderBlue" min="0" max="255" >
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
        
        <div class="colorPresetAndCustoms">
                <!-- preset Color Container -->
            <div class="presetColorContainer">
                <div class="presetColorHeader"><h3>Preset Color</h3> <h5>20 boxes</h5></div>
                <div class="presetColors" id="presetColors">
                    <!-- here store all preset colors  -->
                </div>
            </div>

            <!-- customColorContainer -->
            <div class="customColorContainer">
                <div class="customColorHeader"><h3>Custom Color</h3> <h5>12 boxes</h5></div>
                <div class="customColors" id="customColors">
                    <!-- here store all custom colors  -->
                </div>
            </div>
        </div>
    </div>

        <!-- New section -->
        <div class="diverder"></div>

        <div class="secondSection">
            <h3 class="secondSectionHeader">Background Preferences</h3> 
            <div class="backgroundPreviewContainer">
                <div class="bgRightPreview">
                    <div class="bgRightPreviewContainer">
                        <h4>Background Preview</h4>
                        <div class="backgroundImagePre" id="backgroundImagePre" > <!-- here show preview Images --></div>
                        <input type="file" name="" id="bgMainInput" accept="image/*">
                        <div class="preBGUpAdd">
                            <button class="btn bgUploadbtn" id="bgImageUploadHelper">Upload</button>
                            <button class="btn bgDeletebtn" id="bgDeleteBtn">Background Delete</button>
                            <button class="btn bgAddbtn" id="ImageAddToBG">Add Background</button>
                        </div>
                    </div>
                </div>
                <!-- section 3rd  -->
                <div class="bgLeftPreview">
                    <div id="bgController">
                        <div class="bgControlGroup">
                            <h3>Background Size</h3>
                            <select name="" id="backgroundSize" class="selectGroup">
                               <option value="auto" >Auto</option>
                               <option value="cover" selected >Cover</option>
                               <option value="contain" >Contain</option>
                            </select>
                        </div>

                        <div class="bgControlGroup">
                            <h3>Background Repeat</h3>
                            <select name="" id="backgroundRepeat" class="selectGroup">
                               <option value="no-repeat"  >No-repeat</option>
                               <option value="repeat"selected >Repeat</option>
                            </select>
                        </div>

                        <div class="bgControlGroup">
                            <h3>Background Position</h3>
                            <select name="" id="backgroundPosition" class="selectGroup">
                               <option value="top">Top</option>
                               <option value="right">Right</option>
                               <option value="bottom">Bottom</option>
                               <option value="left">Left</option>
                               <option value="center" selected>Center</option>
                            </select>
                        </div>

                        <div class="bgControlGroup">
                            <h3>Background Attachment</h3>
                            <select name="" id="backgroundAttachment" class="selectGroup">
                               <option value="Fixed">Fixed</option>
                               <option value="scroll" selected>Scroll</option>
                              
                            </select>
                        </div>
                        
                    </div>    
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
